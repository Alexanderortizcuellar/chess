<div class="presentation">
	<p>A board will be shown for 10 seconds then it will be hidden you will have to set up the position.</p>
	<button id="start-rep">Start</button>
</div>
<div class="outer-wrapper">

	<div class="board-rep-wrapper">
		{% for x in board %}

                        <button class="sq {{ x[0] }}" id="{{ x[1] }}" style="background-image:url('{{ x[2] }}');background-position:center;background-repeat:no-repeat;"> </button>
                        {% endfor %}
	</div>
	<div class="rep-bar">
		<div id="progress">
		</div>
	</div>
</div>

<div class="button-editor-wrap">
{% include 'chess-editor.html' %}
<button id="submit-rep">
	Submit
</button>
</div>
